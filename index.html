<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="TypeScript App Scaffolding" />
    <meta name="description" content="A modern, scalable TypeScript application with state-of-the-art tooling and best practices" />
    <title>TypeScript App Scaffolding</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Resource Hints for Performance -->
    <!-- Preconnect to external domains to reduce DNS/TCP/TLS latency -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch for other domains you might use -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!--
      Optional: Preload critical fonts to reduce FOIT (Flash of Invisible Text)
      Uncomment and update path when using custom fonts
    -->
    <!-- <link rel="preload" as="font" href="/fonts/inter-var.woff2" type="font/woff2" crossorigin /> -->

    <!--
      Optional: Preload critical images for LCP optimization
      Uncomment and update path for hero images or above-the-fold images
    -->
    <!-- <link rel="preload" as="image" href="/hero-image.webp" type="image/webp" /> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
